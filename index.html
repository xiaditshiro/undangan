    <script>
        // Ambil parameter "to" dari URL
        const params = new URLSearchParams(window.location.search);
        const namaTamu = params.get("to");
      
        // Tampilkan nama tamu di index.html
        if (namaTamu) {
          const guestElements = document.querySelectorAll("#guest-name");
          guestElements.forEach(el => {
            el.innerHTML = `<span style="font-size: 16px;">Kepada Yth,</span><br>${decodeURIComponent(namaTamu)}`;


          });
        }
      
        // Ubah href tombol supaya teruskan ke undangan.html
        const openBtn = document.getElementById("open-invite");
        if (openBtn && namaTamu) {
          openBtn.href = `undangan.html?to=${encodeURIComponent(namaTamu)}&play=true`;
        } else if (openBtn) {
          openBtn.href = `undangan.html?play=true`;
        }
      </script>
